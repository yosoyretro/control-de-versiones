{% extends 'Menu.html' %}


{% block content %}


<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <br>
            <form method="post">
                {% csrf_token %}
                <div class="content-wrapper">
                    {% if msg %}
                    <div class="alert alert-success d-flex align-items-center" role="alert">
                        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
                            <use xlink:href="#check-circle-fill" />
                        </svg>
                        <div>
                            {{msg}}
                        </div>
                    </div>
                {% endif %}
                    <div class="content-header">
                        <div class="container-fluid">
                            <div class="row mb-2">
                                <div class="col-sm-12">

                                    <div class="card-body ">

                                        <div class="row">

                                            <div class="col-5 form-group">
                                                <label for="exampleInputPassword1">Ingrese el numero de la
                                                    unidad</label>

                                                <input type="number" required class="form-control"
                                                    placeholder="Numero de la unidad" name="numero">
                                            </div>
                                            <br>
                                            
                                        </div>
                                        <div class="row">
                                            <div class="col-10 form-group">
                                                <label for="exampleInputPassword1">Ingrese el objetivo de la
                                                    unidad</label>
                                                <input type="text" required class="form-control" id="objetivo"
                                                    placeholder="Escribe el objetivo de la unidad" name="objetivo">
                                                <small class="form-text text-muted">Proporciona una breve
                                                    descripci√≥n del objetivo de la unidad.</small>

                                            </div>
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-primary w-100" name="btn-unidad" value="Crear"></input>
                    <br>
                    <br>
                    <button type="button" class="btn btn-success w-100" data-bs-dismiss="modal">cerrar</button>
                </div>
            </form>
        </div>
    </main>

</div>



{% endblock content %}
