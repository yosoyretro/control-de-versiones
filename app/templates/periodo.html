{% extends 'Menu.html' %}


{% block content %}


<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <br>


            <form method="POST">
                {% csrf_token %}
                <div class="content-wrapper">
                    {% if msg == False %}
                    <div class="alert alert-danger d-flex align-items-center" role="alert">
                        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                        <div >
                            <b>Periodo no registrado </b>
                            <br>
                            <span class="">
                                verifica si el Periodo ya existe en la base de datos.
                            </span>
                        </div>
                      </div>

                    {% elif msg == True %}
                    <div class="alert alert-success d-flex align-items-center" role="alert">
                        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
                            <use xlink:href="#check-circle-fill" />
                        </svg>
                        <div>
                            Periodo registrado con exito!
                        </div>
                    </div>
                    {% endif %}

                    <div class="content-header">
                        <div class="container-fluid">
                            <div class="row mb-2">
                                <div class="col-sm-12">

                                    <div class="card-body ">

                                        <div class="row">

                                            <div class="col-5 form-group">
                                                <label for="exampleInputPassword1">Ingrese el nombre del periodo</label>

                                                <input type="text" required class="form-control"
                                                    placeholder="Nombre del periodo" name="nombre">
                                            </div>
                                            <br>
                                            
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-primary w-100" name="btn-unidad" value="Crear"></input>
                    <br>
                    <br>
                    <button type="button" class="btn btn-success w-100" data-bs-dismiss="modal">cerrar</button>
                </div>
            </form>
        </div>
    </main>

</div>



{% endblock content %}
